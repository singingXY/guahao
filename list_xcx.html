<!DOCTYPE html>
<html lang="zh">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="telephone=no" name="format-detection" />

  <title>苏州同济医院_同济官网在线预约</title>
  <link href="layout.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery.min.js"></script>
  <script src="js/rem.js"></script>
  <style>
    .table .tr {
      height: 2.6rem;
    }

    .table .table-head {
      height: 3.5rem;
    }

    .table-left .tr {
      font-weight: normal;
    }

    .table .tr .td {
      font-weight: bold;
    }

    .table .td a {
      color: #000;
    }

    .table .td span {
      font-weight: normal;
    }
  </style>
</head>

<body class="index">
  <header>
    <img src="./images/logo_xcx.jpg" alt="" />
    <img src="./images/ban.jpg" alt="" />
    <img class="qr" src="./images/qr.png" alt="" />
  </header>

  <h5 class="title">同济医院特需门诊专家出诊信息</h5>
  <div class="table">
    <div class="table-left" id="tableLeft">
      <div class="tr"></div>
    </div>
    <div class="table-right">
      <div class="tr table-head" id="tableHead"></div>
      <div id="content"></div>
    </div>
  </div>
  <img class="allied" src="./images/dw.png" alt="" />
  <div class="bottom">
    <a class="tx active" href="/gh/list_xcx.html">
      <img src="./images/tx.png" alt=""> 特需专家号</a>
    <a class="pt" href="/gh/list.html">
      <img src="./images/pt2.png" alt=""> 普通门诊号</a>
  </div>
  <script src="js/indexList.js?date=20200617"></script>
  <script>

    var th = ''
    for (let i = 0; i < 7; i++) {
      var aWeekArr = aWeek[i].split('-')
      th += '<div class="td">' + weekText[i] + '<p>' + aWeekArr[0] + '月' + aWeekArr[1] + '日</p></div>'
    }
    document.getElementById('tableHead').innerHTML = th

    for (let i = 0; i < department.length; i++) {
      document.getElementById('tableLeft').innerHTML +=
        '<div class="tr">' + department[i] + '</div>'
    }
    for (let i = 0; i < List.length; i++) {
      document.getElementById('content').innerHTML +=
        '<div id="ks_' + i + '" class="tr"></div>'
      for (let j = 0; j < List[i].length; j++) {
        if (List[i][j][3]) {
          document.getElementById('ks_' + i).innerHTML +=
            '<div class="td"><a href="/gh/index_tx.html?zj=' +
            List[i][j][0] +
            '">' +
            notEmpty(List[i][j][1]) +
            '</a><br><a href="/gh/index_tx.html?zj=' +
            List[i][j][3] +
            '">' +
            notEmpty(List[i][j][4]) +
            '</a></div>'
        } else {
          document.getElementById('ks_' + i).innerHTML +=
            '<div class="td"><a href="/gh/index_tx.html?zj=' +
            List[i][j][0] +
            '">' +
            notEmpty(List[i][j][1]) +
            '<br><span>' +
            notEmpty(List[i][j][2]) +
            '</span></a></div>'
        }
      }
    }
    function notEmpty(e) {
      if (e) {
        return e
      } else {
        return ' '
      }
    }
  </script>
</body>

</html>
