<body class="index">

  <script>
    var th = ''
    for (let i = 0; i < 7; i++) {
      th += '<div class="td">' + weekText[i] + '<p>' + aWeek[i] + '</p></div>'
    }
    document.getElementById('tableHead').innerHTML = th


    var outpatient = [
      '康复医学科',
      '肿瘤科',
      '神经内科',
      '呼吸内科',
      '消化内科',
      '心血管内科',
      '泌尿外科',
      '结石科',
      '中医肛肠科',
      '妇科',
      '计划生育门诊',
      '不孕门诊',
    ]

    for (let i = 0; i < outpatient.length; i++) {
      document.getElementById('tableLeft').innerHTML +=
        '<div class="tr">' + outpatient[i] + '</div>'
    }
    for (let i = 0; i < List.length; i++) {
      document.getElementById('content').innerHTML +=
        '<div id="ks_' + i + '" class="tr"></div>'
    }
    function notEmpty(e) {
      if (e) {
        return e
      } else {
        return ' '
      }
    }
  </script>
